version: '3.8'

services:
  # 1. Service Database (MySQL)
  db:
    image: mysql:8.0
    container_name: mysql_service
    environment:
      # Mengambil password & nama DB dari file .env
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      # Inisialisasi tabel pertama kali
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      # Simpan data agar tidak hilang (Persistent)
      - db_data:/var/lib/mysql
    networks:
      - app_network
    restart: always

  # 2. Service Aplikasi Backend (Node.js)
  app_service:
    build: ./app
    container_name: node_app
    # Kita tidak mengekspos "ports" ke host di sini, 
    # karena akses harus lewat Nginx (Proxy).
    expose:
      - "3000"
    environment:
      # Oper variabel dari .env ke dalam kodingan Node.js
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      SESSION_SECRET: ${SESSION_SECRET}
    depends_on:
      - db
    networks:
      - app_network
    restart: always

  # 3. Service Web Server (Nginx) - Pintu Gerbang Utama
  nginx:
    image: nginx:alpine
    container_name: nginx_server
    ports:
      # Map Port Host (2585) ke Port Container Nginx (80)
      - "${APP_PORT}:80"
    volumes:
      # Konfigurasi Nginx agar tahu cara meneruskan ke Node.js
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app_service
    networks:
      - app_network
    restart: always

# Definisi Jaringan
networks:
  app_network:
    driver: bridge

# Definisi Volume Data
volumes:
  db_data: